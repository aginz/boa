<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Group Test/</title>
  </head>
  <link rel="stylesheet" href="/lib/button/button.css">
  <link rel="stylesheet" href="/lib/button/default-button.css">
  <link rel="stylesheet" href="/lib/button-group/button-group.css">
  <body>
    <h1>Button Group</h1>

    <h2>Horizontal</h2>
    <p>This is an inline button group</p>
    <div class="boa-button-group boa-button-group boa-button-group__horizontal">
      <button class="boa-button">A button</button>
      <button class="boa-button boa-button__active">A active button</button>
      <button class="boa-button">A button</button>
    </div>
    <p>This is a block button group</p>
    <div class="boa-button-group boa-button-group boa-button-group__horizontal boa-button-group__fluid">
      <button class="boa-button">A button</button>
      <button class="boa-button boa-button__active">A active button</button>
      <button class="boa-button">A button</button>
    </div>

    <h2>Vertical</h2>
    <p>This is an inline button group</p>
    <div class="boa-button-group boa-button-group boa-button-group__vertical">
      <button class="boa-button">A button</button>
      <button class="boa-button boa-button__active">A active button</button>
      <button class="boa-button">A button</button>
    </div>
    <p>This is a vertical block button group</p>
    <div class="boa-button-group boa-button-group boa-button-group__vertical boa-button-group__fluid">
      <button class="boa-button">A button</button>
      <button class="boa-button boa-button__active">A active button</button>
      <button class="boa-button">A button</button>
    </div>
  </body>
</html>
