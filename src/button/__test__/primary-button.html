<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Primary Button Test/</title>
  </head>
  <link rel="stylesheet" href="/lib/button/button.css">
  <link rel="stylesheet" href="/lib/button/primary-button.css">
  <body>
    <h1>Primary Button</h1>
    <div class="boa-button--primary boa-button boa-button--block">A block button</div>

    <h2>States</h2>
    <button class="boa-button--primary boa-button boa-button--hovered">The hovered state</button>
    <button class="boa-button--primary boa-button">Move the mouse over to see the hover state</button>
    <button class="boa-button--primary boa-button boa-button--focused">The focused state</button>
    <button class="boa-button--primary boa-button">Tab up to me for chage me to focus state</button>
    <button class="boa-button--primary boa-button boa-button--active">The active state</button>
    <button class="boa-button--primary boa-button">Hold the click on me for see the active state as well</button>
    <button class="boa-button--primary boa-button boa-button--disabled" tabindex="-1">The disabled state</button>
    <button class="boa-button--primary boa-button" disabled>The disabled state throw attribute</button>
  </body>
</html>
